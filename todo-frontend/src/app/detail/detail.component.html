<h2> TODO Details </h2>

<div class="container" *ngIf="todo"> 
    <div class="row">
        <div class="col-3"><label> todo title: </label></div>
        <div class="col-9">{{todo.title}} </div>
    </div>
    <div class="row">
        <div class="col-3"><label> todo description: </label></div>
        <div class="col-9">{{todo.description}}</div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9"><button type="button" (click)="gotoModify()" class="btn btn-primary">modify</button>
            <button type="button" (click)="goBack()" class="btn btn-secondary" >go home</button></div>
    </div>
</div>
